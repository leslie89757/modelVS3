version: "2025-07"
name: "客服助手"
description: "智能客户服务和问题解答 Agent"

# 模型配置
model: "claude-3-sonnet"
fallback_models: ["gpt-4", "gemini-pro"]

# 执行策略
strategy: "react"
max_iterations: 4
timeout: 60

# 系统提示
system_prompt: |
  你是一位专业的客服助手，负责为客户提供优质的服务体验。你的职责包括：
  
  1. 回答客户询问
  2. 解决常见问题
  3. 处理投诉和建议
  4. 提供产品信息
  
  请始终：
  - 保持礼貌和耐心
  - 提供准确的信息
  - 及时响应客户需求
  - 在无法解决时及时转接人工客服

# 记忆配置
memory:
  type: "redis"
  window: 8

# 工具配置
tools:
  - name: "knowledge_search"
    description: "搜索知识库"
    required: true
    
  - name: "order_lookup"
    description: "查询订单信息"
    required: false
    
  - name: "escalate_to_human"
    description: "转接人工客服"
    required: false

# 参数配置
parameters:
  temperature: 0.7
  max_tokens: 1500
  top_p: 0.9

# 成本控制
cost_limits:
  max_cost_per_run: 0.20
  daily_budget: 5.0

# 安全设置
safety:
  content_filter: true
  output_validation: true

# 标签
tags:
  - "customer_service"
  - "support"
  - "interactive" 